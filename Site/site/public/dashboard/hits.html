<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaTech | Tempo Real</title>

    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="dashboards.css">

    <script src="../js/funcoes.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body onload="validarSessao()">

    <div class="janela">


        <div class="header-left dash-header">

            <h1>Its a Trap</h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav-white">
                <a href="./cards.html">
                    <h3>Aquários</h3>
                </a>
            </div>

            <div class="btn-nav">
                <h3>Hits</h3>
            </div>

            <div class="btn-nav-white">
                <a href="./dashboard.html">
                    <h3>Gráficos</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="./mural.html">
                    <h3>Mural de Avisos</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="dash">
            <div class="cards">
                <div class="card-hits">
                    <input id="ipt_nomeMusica" placeholder="Digite o nome da música">
                    <button onclick="ouvir()">Ouça agora</button>
                    <div class="card-musica">
                        <div style="display: block;" id="teto">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/XxE7bZlyiNw"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-mais-menos">
                <div class="musica-mais">
                    <h1>Música mais ouvida</h1>
                    <p id="mais_ouvida"> - Pessoas</p>
                    <div class="cor-alerta" id="card_1"></div>
                </div>
                <div class="musica-menos">
                    <h1>Música menos ouvida</h1>
                    <p id="menos_ouvida"> - Pessoas</p>
                    <div class="cor-alerta" id="card_2"></div>
                </div>
            </div>


</body>

</html>

<script>

    function ouvir() {
        var nomeMusica = ipt_nomeMusica;

        if (nomeMusica == '') {
            alert(`Informe o nome de uma música válida!`);
        } else if (nomeMusica == 'Minha vida é um filme') {
            teto.style.display = 'block';
        }
    }

</script>
